<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link href="~/Content/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="~/Content/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="~/Content/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link rel='stylesheet' href='~/Content/css/nprogress.css' />

<body id="page-top">
@Section['Content'];
<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <p class="text-muted small mb-0 copyright"></p>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="~/Content/bootstrap/js/bootstrap.bundle.min.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-41991114-4"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-41991114-4');

    $(document).ready(function() {
        $('.copyright').html('Copyright &copy; magicPlaylist ' + new Date().getFullYear());
    });
</script>
@Section['Scripts'];
