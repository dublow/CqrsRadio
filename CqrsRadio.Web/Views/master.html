<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="~/Content/img/apple-icon.png">
    <link rel="icon" type="image/png" href="~/Content/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Magic playlist generator</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="~/Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="~/Content/css/now-ui-kit.css" rel="stylesheet" />
    <link href="~/Content/css/demo.css" rel="stylesheet" />
</head>
<body class="index-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="80">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/" rel="tooltip" title="Designed by Invision. Coded by Creative Tim" data-placement="bottom" target="_blank">
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" target="_blank" data-bind="css:loginCss, click: login">
                            <i class="now-ui-icons media-1_button-power"></i>
                            <p>Login with Deezer</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-neutral" href="javascript:void(0);" target="_blank" data-bind="css:logoutCss, click: logout">
                            <i class="now-ui-icons media-1_button-power"></i>
                            <p>Logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper">
        <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('/Content/img/header.jpg');">
            </div>
            <div class="container">
                <div class="content-center brand">
                    <h1 class="h1-seo">Magic playlist generator</h1>
                    <h3>A Free Deezer playlist generator</h3>
                    @Section['Content'];
                </div>
            </div>
        </div>
        <footer class="footer" data-background-color="black">
            <div class="container">
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>, MPG
                </div>
            </div>
        </footer>
    </div>
    <script src="~/Content/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="~/Content/js/core/popper.min.js" type="text/javascript"></script>
    <script src="~/Content/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="~/Content/js/plugins/bootstrap-switch.js"></script>
    <script src="~/Content/js/now-ui-kit.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41991114-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-41991114-4');
    </script>

    @Section['Scripts'];
</body>
</html>
