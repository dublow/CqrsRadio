@Master['master.html']
@Section['Content']
<div id="dz-root"></div>

<div>
    <div class="form-group d-none" data-bind="css:logoutAndPlaylistCss">
        <input type="text" value="" placeholder="Playlist name..." class="form-control" data-bind="value: playlist">
        <p class="text-danger" data-bind="text: errorMessage"></p>
        <button class="btn btn-primary" type="button" data-bind="click:createPlaylist">Generate Playlist</button>
        <div class="progress-container progress-success d-none" data-bind="css:progressbarCss">
            <div class="progress">
                <div class="progress-bar progress-bar-warning"
                     role="progressbar" 
                     aria-valuemin="0" aria-valuemax="100"
                     data-bind="style: { width: progressbar }">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" data-bind="css:playlistCreatedCss">
        <i>Yeahhh ! You have a new awesome playlist on Deezer !</i>
    </div>
    <div class="form-group d-none" data-bind="css:playlistCss">
        <i>Ooops ! You have already created a playlist today</i>
    </div>
</div>
@EndSection

@Section['Scripts']
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
<script>
    DZ.init({
        appId: '@Model.appid',
        channelUrl: '@Model.channel'
    });
</script>
<script src="~/Content/js/home.js"></script>
@EndSection
